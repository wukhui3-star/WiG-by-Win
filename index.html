<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiG War Room (Static)</title>
  <style>
    :root{
      --bg:#000;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.12);
      --muted:#9aa4b2;
      --text:#e6edf3;
      --yellow:#facc15;
      --yellow2:#fbbf24;
      --green:#22c55e;
      --red:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.5);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }
    a{color:inherit}
    .progress{
      position:fixed; top:0; left:0; width:100%; height:4px;
      background: #0b0f16; z-index:999;
    }
    .progress > div{
      height:100%; width:0%;
      background: var(--yellow);
      transition: width .45s ease;
    }
    .bg-noise{
      position:fixed; inset:0; pointer-events:none; opacity:.22; z-index:0;
    }
    .blob{
      position:absolute; width:45vmax; height:45vmax; border-radius:50%;
      filter: blur(90px);
      opacity:.55;
      animation: pulse 4s ease-in-out infinite;
    }
    .blob.one{ top:-15vmax; left:-15vmax; background: #6d28d9;}
    .blob.two{ bottom:-15vmax; right:-15vmax; background: #f59e0b; animation-delay: 1s;}
    @keyframes pulse{ 0%,100%{ transform:scale(1)} 50%{ transform:scale(1.08)}}
    .grid{
      position:fixed; inset:0; pointer-events:none; opacity:.10; z-index:0;
      background-image: radial-gradient(circle, #2b2b2b 1px, transparent 1px);
      background-size: 28px 28px;
    }

    .top-left, .top-right{
      position:fixed; top:18px; z-index:20;
      display:flex; align-items:center; gap:12px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(20,20,20,.55);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
    }
    .top-left{ left:18px;}
    .top-right{ right:18px;}
    .brand{
      font-weight:800; letter-spacing:.08em; color: var(--yellow);
      font-size: 18px;
    }
    .divider{ color: rgba(255,255,255,.25); }
    .section-name{
      font-size: 12px; letter-spacing:.18em; text-transform:uppercase; color: rgba(230,237,243,.85);
      max-width:min(56vw, 520px);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .lang-btn{
      cursor:pointer;
      border:none;
      background: transparent;
      color: rgba(230,237,243,.9);
      display:flex; align-items:center; gap:10px;
      font-weight:800; font-size: 13px;
    }
    .lang-pill{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(31,41,55,.65);
      border:1px solid rgba(255,255,255,.14);
      transition: border .2s ease, transform .2s ease;
    }
    .lang-pill:hover{ border-color: rgba(250,204,21,.55); transform: scale(1.02); }

    .nav-controls{
      position:fixed; right:18px; bottom:18px; z-index:25;
      display:flex; gap:12px;
    }
    .icon-btn{
      width:46px; height:46px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(31,41,55,.65);
      color: var(--text);
      cursor:pointer;
      display:grid; place-items:center;
      transition: transform .15s ease, background .2s ease, opacity .2s ease, border-color .2s ease;
    }
    .icon-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10);}
    .icon-btn:disabled{ opacity:.35; cursor:not-allowed; transform:none; }
    .icon-btn.primary{
      background: var(--yellow);
      color: #000;
      border-color: rgba(250,204,21,.9);
      box-shadow: 0 12px 24px rgba(250,204,21,.16);
    }
    .icon-btn.primary:hover{ background: var(--yellow2); }

    .section{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 56px 18px 92px;
      position:relative;
      z-index:10;
    }
    .container{
      width: min(1100px, 100%);
    }

    .badge{
      display:inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(250,204,21,.7);
      color: rgba(250,204,21,.92);
      font-size: 12px;
      letter-spacing:.18em;
      text-transform: uppercase;
    }
    h1,h2,h3,h4{ margin:0; }
    .hero-title{
      font-size: clamp(40px, 6vw, 76px);
      font-weight: 900;
      line-height: 1.05;
      margin-top: 18px;
    }
    .hero-sub{
      margin-top: 18px;
      font-size: clamp(18px, 2.4vw, 30px);
      color: rgba(230,237,243,.85);
      font-style: italic;
      font-weight: 300;
    }
    .hero-tag{
      margin-top: 18px;
      font-size: 18px;
      color: rgba(154,164,178,.95);
      max-width: 760px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 900;
      letter-spacing:.02em;
      transition: transform .15s ease, background .2s ease, opacity .2s ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn.primary{ background: var(--yellow); color:#000; }
    .btn.primary:hover{ background: var(--yellow2); transform: scale(1.02); }
    .btn.link{
      background: transparent;
      color: rgba(230,237,243,.9);
      text-decoration: underline;
      padding: 0;
      border-radius: 0;
      font-weight: 700;
    }
    .muted{ color: var(--muted); }

    .grid-3{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
    @media (max-width: 920px){
      .grid-3{ grid-template-columns: 1fr; }
      .split{ grid-template-columns: 1fr !important; }
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
      transition: border-color .2s ease, transform .2s ease, background .2s ease;
    }
    .card:hover{
      background: var(--panel2);
      border-color: rgba(250,204,21,.40);
      transform: translateY(-1px);
    }
    .card h3{ font-size: 18px; font-weight: 900; margin-top: 10px; }
    .card .accent{ color: var(--yellow); font-weight: 800; margin-top: 10px; }
    .card p{ margin: 8px 0 0; color: rgba(154,164,178,.98); font-size: 13.5px; line-height:1.7; }

    .callout{
      margin-top: 18px;
      background: rgba(127,29,29,.22);
      border: 1px solid rgba(239,68,68,.35);
      border-radius: var(--radius);
      padding: 16px 18px;
      display:flex; gap:12px; align-items:flex-start;
    }
    .callout .title{
      color: rgba(248,113,113,.95);
      font-weight: 900;
      min-width: 120px;
    }
    .split{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 22px;
      align-items:center;
    }
    .feature{
      display:flex; gap: 12px; padding: 12px 14px;
      border-radius: 12px;
      transition: background .2s ease;
    }
    .feature:hover{ background: rgba(255,255,255,.06); }
    .feature .dot{
      width: 10px; height: 10px; border-radius: 999px; background: var(--yellow);
      margin-top: 6px;
      flex: 0 0 auto;
    }
    .feature h4{ font-size: 16px; font-weight: 900; margin:0; }
    .feature p{ margin: 4px 0 0; color: rgba(154,164,178,.98); font-size: 13.5px; line-height:1.55; }
    .pillbox{
      display:grid; grid-template-columns: 1fr 1fr; gap: 12px;
      margin-top: 14px;
    }
    .pill{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(59,130,246,.30);
      background: rgba(30,58,138,.22);
      color: rgba(230,237,243,.92);
      font-weight: 700;
      font-size: 13px;
      line-height: 1.5;
    }
    .pill.purple{
      border-color: rgba(168,85,247,.30);
      background: rgba(88,28,135,.22);
    }
    .demo{
      background: rgba(17,24,39,.85);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 20px;
      padding: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .demo::before{
      content:"";
      position:absolute; left:0; top:0; height:4px; width:100%;
      background: linear-gradient(90deg, rgba(250,204,21,.95), rgba(168,85,247,.95));
    }
    .demo-head{
      display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px;
      color: rgba(154,164,178,.95); font-size: 12px;
    }
    .lights{ display:flex; gap:6px; }
    .light{ width:10px; height:10px; border-radius:999px; }
    .light.red{ background:#ef4444;}
    .light.ylw{ background:#facc15;}
    .light.grn{ background:#22c55e;}
    .demo-body{
      aspect-ratio: 3/4;
      border-radius: 14px;
      background: rgba(31,41,55,.75);
      display:grid; place-items:center;
      color: rgba(154,164,178,.9);
      position:relative;
      overflow:hidden;
    }
    .demo-overlay{
      position:absolute; inset:0;
      background: rgba(0,0,0,.60);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      opacity:0; transition: opacity .35s ease;
      text-align:center;
      padding: 18px;
    }
    .demo-body:hover .demo-overlay{ opacity:1; }
    .spark{
      width: 38px; height: 38px;
      border-radius: 999px;
      border:2px solid rgba(250,204,21,.85);
      display:grid; place-items:center;
      margin-bottom: 10px;
      animation: bounce 1.2s ease-in-out infinite;
    }
    @keyframes bounce{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)}}
    .demo-badge{
      position:absolute; left:12px; bottom:12px;
      background: rgba(0,0,0,.70);
      border: 1px solid rgba(255,255,255,.15);
      color: rgba(230,237,243,.92);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
    }
    .demo-badge .ok{ color: var(--green); margin-right: 6px; }

    .market{
      display:grid; grid-template-columns: 1fr 1fr; gap: 18px;
    }
    @media (max-width: 920px){
      .market{ grid-template-columns: 1fr; }
    }
    .market-card{
      background: linear-gradient(135deg, rgba(31,41,55,.65), rgba(17,24,39,.90));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 20px;
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .market-kicker{
      font-size: 12px; letter-spacing:.14em; text-transform: uppercase; color: rgba(154,164,178,.95);
    }
    .market-value{
      font-size: 52px; font-weight: 900; margin-top: 10px;
    }
    .bar{
      height: 10px; width:100%;
      border-radius: 999px; overflow:hidden;
      background: rgba(75,85,99,.60);
      margin-top: 10px;
    }
    .bar > div{ height:100%; width:75%; background: var(--green); }
    .moat h3{
      color: var(--yellow); font-weight: 900; margin: 2px 0 12px;
    }
    .moat-item{
      display:flex; gap: 12px; align-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 12px 14px;
      margin-bottom: 10px;
    }
    .badge-dot{
      width: 34px; height: 34px; border-radius: 999px;
      background: rgba(250,204,21,.20);
      border: 1px solid rgba(250,204,21,.30);
      display:grid; place-items:center;
      color: rgba(250,204,21,.95);
      font-weight: 900;
    }
    .dash-box{
      margin-top: 12px;
      border: 1px dashed rgba(255,255,255,.25);
      border-radius: 16px;
      padding: 12px 14px;
      color: rgba(154,164,178,.98);
      font-size: 13px;
      line-height: 1.7;
    }

    .timeline{
      position:relative;
      margin-top: 12px;
      border-left: 2px solid rgba(250,204,21,.28);
      padding-left: 18px;
      display:flex;
      flex-direction:column;
      gap: 18px;
    }
    .tl-item{
      position:relative;
      display:grid;
      gap: 6px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
    }
    .tl-item::before{
      content:"";
      position:absolute;
      left:-11px; top: 18px;
      width: 14px; height: 14px;
      border-radius: 999px;
      background: #0b0f16;
      border: 2px solid rgba(250,204,21,.8);
    }
    .tl-period{ color: rgba(250,204,21,.95); font-weight: 900; font-size: 18px; }
    .tl-phase{ font-weight: 900; font-size: 16px; }
    .tl-detail{ color: rgba(154,164,178,.98); font-size: 13px; line-height:1.7; }

    .metrics{
      margin-top: 18px;
      display:grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
    }
    @media (max-width: 920px){
      .metrics{ grid-template-columns: repeat(2, 1fr); }
    }
    .metric{
      background: rgba(31,41,55,.55);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 14px 12px;
      text-align:center;
    }
    .metric .value{ color: rgba(250,204,21,.95); font-weight: 900; font-size: 20px; }
    .metric .label{ margin-top: 6px; font-size: 13px; font-weight: 800; }

    .ask-team{
      display:grid; grid-template-columns: 1fr 1fr; gap: 18px;
    }
    @media (max-width: 920px){
      .ask-team{ grid-template-columns: 1fr; }
    }
    .ask{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .ask h2{ font-size: 20px; display:flex; align-items:center; gap:10px; }
    .ask .amount{ font-size: 40px; font-weight: 900; margin-top: 10px; }
    .ask .stage{ color: rgba(154,164,178,.98); margin-top: 2px; }
    .stackbar{
      margin-top: 16px;
      height: 16px;
      border-radius: 999px;
      overflow:hidden;
      background: rgba(75,85,99,.60);
      display:flex;
    }
    .stackbar .b1{ width:45%; background:#3b82f6;}
    .stackbar .b2{ width:30%; background:#22c55e;}
    .stackbar .b3{ width:25%; background:#6b7280;}
    .legend{
      margin-top: 10px;
      display:flex; justify-content:space-between; gap:10px;
      flex-wrap:wrap;
      color: rgba(230,237,243,.88);
      font-size: 12px;
    }
    .legend span{ display:flex; align-items:center; gap:8px; }
    .sq{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .sq.b1{ background:#3b82f6;}
    .sq.b2{ background:#22c55e;}
    .sq.b3{ background:#6b7280;}

    .team h2{ font-size: 20px; display:flex; align-items:center; gap:10px; margin: 0 0 12px; }
    .member{
      display:flex; gap: 12px;
      background: rgba(31,41,55,.70);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 10px;
    }
    .avatar{
      width: 46px; height: 46px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(250,204,21,.95), rgba(249,115,22,.95));
      display:grid; place-items:center;
      font-weight: 900;
      color: #000;
      flex: 0 0 auto;
      margin-top: 2px;
    }
    .member-name{ font-weight: 900; font-size: 16px; }
    .role{
      display:inline-block;
      margin-top: 6px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing:.12em;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 999px;
      color: rgba(250,204,21,.95);
      background: rgba(250,204,21,.12);
      border: 1px solid rgba(250,204,21,.28);
    }
    .subrole{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(230,237,243,.88);
      font-weight: 800;
      display:flex; align-items:center; gap:8px;
    }
    .subrole .mini{ width:8px; height:8px; border-radius:999px; background: rgba(250,204,21,.9); }
    .kv{
      margin-top: 10px;
      color: rgba(154,164,178,.98);
      font-size: 12.5px;
      line-height: 1.6;
    }
    .quote{
      margin-top: 12px;
      text-align:center;
      color: rgba(154,164,178,.98);
      font-style: italic;
      border-top: 1px solid rgba(255,255,255,.10);
      padding-top: 12px;
      font-size: 13px;
    }

    .center{
      text-align:center;
    }
    .quiz-box{
      background: rgba(31,41,55,.70);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .q-title{
      font-weight: 900;
      margin-bottom: 14px;
      color: rgba(230,237,243,.95);
    }
    .q{
      text-align:left;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .q:last-child{ border-bottom:none; }
    .q p{ margin: 0 0 12px; font-weight: 800; color: rgba(230,237,243,.95); }
    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 720px){
      .options{ grid-template-columns: 1fr; }
    }
    .opt{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(75,85,99,.55);
      color: rgba(230,237,243,.92);
      border-radius: 12px;
      padding: 12px 12px;
      cursor:pointer;
      text-align:left;
      font-weight: 800;
      transition: transform .12s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
    }
    .opt:hover{ background: rgba(255,255,255,.10); transform: translateY(-1px); }
    .opt:disabled{ opacity:.55; cursor:not-allowed; transform:none; }
    .opt.good{ background: rgba(34,197,94,.65); border-color: rgba(34,197,94,.65); color:#071a0f;}
    .opt.bad{ background: rgba(239,68,68,.65); border-color: rgba(239,68,68,.65); color:#2a0909;}

    .result{
      border-radius: 20px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
    }
    .result.win{ background: rgba(20,83,45,.25); border-color: rgba(34,197,94,.55); }
    .result.lose{ background: rgba(127,29,29,.22); border-color: rgba(239,68,68,.55); }
    .result h2{ font-size: 22px; font-weight: 900; margin-bottom: 8px; }
    .result p{ margin: 0; color: rgba(230,237,243,.90); line-height: 1.7; }
    .result .roi{ margin-top: 12px; color: rgba(250,204,21,.95); font-weight: 900; font-size: 18px; }

    /* Subtle appear */
    .fade-up{ animation: fadeUp .55s ease-out both; }
    @keyframes fadeUp{ from{ opacity:0; transform: translateY(14px)} to{ opacity:1; transform: translateY(0)}}
  </style>
</head>

              <button class="btn primary" type="button" style="width:100%; justify-content:center">
                ${escapeHtml(t().nav.btnTryOn)}
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function section3(){
      const moat = t().market.moat.map((m,i)=>`
        <div class="moat-item">
          <div class="badge-dot">${i+1}</div>
          <div style="font-weight:900">${escapeHtml(m)}</div>
        </div>
      `).join("");

      return `
        <div class="fade-up">
          <h2 style="font-size:34px;font-weight:900;margin-bottom:14px">${escapeHtml(t().headers.market)}</h2>
          <div class="market">
            <div class="market-card">
              <div class="market-kicker">Total Addressable Market</div>
              <div class="market-value">${escapeHtml(t().market.tam)}</div>
              <div class="muted" style="margin-top:6px">${escapeHtml(t().market.tamDesc)}</div>
              <div class="bar"><div></div></div>
              <div style="margin-top:12px; display:flex; gap:10px; align-items:center">
                <div style="color: rgba(34,197,94,.95); font-weight:900">â†—</div>
                <div style="font-weight:900">${escapeHtml(t().market.cagr)} CAGR</div>
                <div class="muted" style="font-size:12px">- ${escapeHtml(t().market.cagrDesc)}</div>
              </div>
            </div>

            <div class="moat">
              <h3>${escapeHtml(t().market.moatTitle)}</h3>
              ${moat}
              <div class="dash-box">${escapeHtml(t().market.comparison)}</div>
            </div>
          </div>
        </div>
      `;
    }

    function section4(){
      const items = t().roadmap.map((r,i)=>`
        <div class="tl-item fade-up" style="animation-delay:${i*0.06}s">
          <div class="tl-period">${escapeHtml(r.period)}</div>
          <div class="tl-phase">${escapeHtml(r.phase)}</div>
          <div class="tl-detail">${escapeHtml(r.detail)}</div>
        </div>
      `).join("");

      const metrics = t().metrics.map(m=>`
        <div class="metric">
          <div class="value">${escapeHtml(m.target)}</div>
          <div class="label">${escapeHtml(m.label)}</div>
        </div>
      `).join("");

      return `
        <div class="fade-up">
          <h2 class="center" style="font-size:34px;font-weight:900;margin-bottom:14px">${escapeHtml(t().headers.roadmap)}</h2>
          <div class="timeline">${items}</div>
          <div class="metrics">${metrics}</div>
        </div>
      `;
    }

    function section5(){
      const legend = t().ask.breakdown.map((b,i)=>`
        <span><i class="sq ${i===0?'b1':i===1?'b2':'b3'}"></i> ${escapeHtml(b)}</span>
      `).join("");

      const team = t().team.map(m=>`
        <div class="member">
          <div class="avatar">${escapeHtml(m.name[0] || "W")}</div>
          <div style="min-width:0">
            <div class="member-name">${escapeHtml(m.name)}</div>
            <div class="role">${escapeHtml(m.role)}</div>
            ${m.subRole ? `<div class="subrole"><span class="mini"></span>${escapeHtml(m.subRole)}</div>` : ``}
            <div class="kv"><strong style="color:rgba(154,164,178,.98)">Background:</strong> ${escapeHtml(m.bg)}<br/>
            <strong style="color:rgba(154,164,178,.98)">Strength:</strong> ${escapeHtml(m.skill)}</div>
          </div>
        </div>
      `).join("");

      return `
        <div class="ask-team fade-up">
          <div class="ask">
            <h2>ğŸ’µ ${escapeHtml(t().headers.ask)}</h2>
            <div class="amount">${escapeHtml(t().ask.amount)}</div>
            <div class="stage">${escapeHtml(t().ask.stage)}</div>
            <div class="stackbar" aria-hidden="true">
              <div class="b1"></div><div class="b2"></div><div class="b3"></div>
            </div>
            <div class="legend">${legend}</div>
          </div>

          <div class="team">
            <h2>ğŸ‘¥ ${escapeHtml(t().headers.team)}</h2>
            ${team}
            <div class="quote">${escapeHtml(t().teamQuote)}</div>
          </div>
        </div>
      `;
    }

    function section6(){
      if(!showQuiz){
        return `
          <div class="center fade-up">
            <div style="font-size:64px; color: rgba(250,204,21,.95); margin-bottom:10px">ğŸ¯</div>
            <h2 style="font-size:40px;font-weight:900">${escapeHtml(t().headers.quizIntro)}</h2>
            <p style="font-size:18px; color: rgba(230,237,243,.85); line-height:1.75; margin: 14px auto 0; max-width: 820px">
              ${escapeHtml(t().quiz.introText)}
            </p>
            <div style="margin-top:18px">
              <button class="btn primary" id="startQuizBtn" type="button" style="padding:16px 26px; font-size:16px">
                ${escapeHtml(t().nav.btnStartQuiz)}
              </button>
            </div>
          </div>
        `;
      }

      if(!quizCompleted){
        const qs = t().quiz.questions.map((q, qi)=>{
          const opts = q.options.map((opt, oi)=>`
            <button class="opt" type="button" data-qi="${qi}" data-oi="${oi}">
              ${escapeHtml(opt)}
            </button>
          `).join("");
          return `
            <div class="q">
              <p>${qi+1}. ${escapeHtml(q.q)}</p>
              <div class="options">${opts}</div>
            </div>
          `;
        }).join("");

        return `
          <div class="quiz-box fade-up">
            <div class="q-title">${escapeHtml(t().headers.quizTitle)} (<span id="scoreNow">${quizScore}</span>/${t().quiz.questions.length})</div>
            ${qs}
          </div>
        `;
      }

      const win = quizScore >= 2;
      if(win){
        return `
          <div class="result win center fade-up">
            <div style="font-size:64px; margin-bottom:10px">âœ…</div>
            <h2>${escapeHtml(t().quiz.resultWin.title)}</h2>
            <p>${escapeHtml(t().quiz.resultWin.desc)}</p>
            <div class="roi">${escapeHtml(t().quiz.resultWin.roi)}</div>
          </div>
        `;
      } else {
        return `
          <div class="result lose center fade-up">
            <div style="font-size:64px; margin-bottom:10px">â›”</div>
            <h2>${escapeHtml(t().quiz.resultLose.title)}</h2>
            <p style="margin-bottom:14px">${escapeHtml(t().quiz.resultLose.desc)}</p>
            <button class="btn link" id="retryBtn" type="button">${escapeHtml(t().nav.btnRetry)}</button>
          </div>
        `;
      }
    }

    function render(){
      updateChrome();
      const sec = activeSection;

      const html = (
        sec===0 ? section0() :
        sec===1 ? section1() :
        sec===2 ? section2() :
        sec===3 ? section3() :
        sec===4 ? section4() :
        sec===5 ? section5() :
        sec===6 ? section6() : "<div></div>"
      );

      app.innerHTML = html;

      // Hook events for dynamic elements
      if(sec===0){
        const enterBtn = document.getElementById("enterBtn");
        if(enterBtn) enterBtn.addEventListener("click", next);
      }

      if(sec===6){
        const start = document.getElementById("startQuizBtn");
        if(start) start.addEventListener("click", ()=>{
          showQuiz = true;
          quizScore = 0;
          quizCompleted = false;
          answered = quizAnswered();
          render();
        });

        const retry = document.getElementById("retryBtn");
        if(retry) retry.addEventListener("click", ()=>{
          showQuiz = false;
          quizCompleted = false;
          quizScore = 0;
          activeSection = 0;
          answered = quizAnswered();
          render();
        });

        // Quiz options
        app.querySelectorAll(".opt").forEach(btn=>{
          btn.addEventListener("click", (e)=>{
            const qi = Number(btn.getAttribute("data-qi"));
            const oi = Number(btn.getAttribute("data-oi"));
            const correct = t().quiz.questions[qi].correct;

            // Prevent double scoring per question
            if(answered[qi]) return;
            answered[qi] = true;

            // Mark selection good/bad
            if(oi === correct){
              btn.classList.add("good");
              quizScore += 1;
            } else {
              btn.classList.add("bad");
              // also highlight correct option a bit
              const corrBtn = app.querySelector(`.opt[data-qi="${qi}"][data-oi="${correct}"]`);
              if(corrBtn) corrBtn.classList.add("good");
            }

            // Disable all options for this question
            app.querySelectorAll(`.opt[data-qi="${qi}"]`).forEach(b=>b.disabled = true);

            // Update score display
            const scoreNow = document.getElementById("scoreNow");
            if(scoreNow) scoreNow.textContent = String(quizScore);

            // If all answered -> complete
            const allDone = answered.every(Boolean);
            if(allDone){
              setTimeout(()=>{
                quizCompleted = true;
                render();
              }, 650);
            }
          });
        });
      }

      // Keep focus on content for accessibility
      window.scrollTo({ top: 0, behavior: "instant" });
    }

    // ===== Wire static chrome controls =====
    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);
    langBtn.addEventListener("click", toggleLang);

    // Keyboard shortcuts: â† â†’ to navigate
    window.addEventListener("keydown", (e)=>{
      if(e.key === "ArrowRight") next();
      if(e.key === "ArrowLeft") prev();
    });

    render();
  </script>
</body>
</html>
